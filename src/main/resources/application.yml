spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tasklistdb
    username: taskuser
    password: taskpass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      platform: postgres
server:
  port: 8080
jwt:
  secret: ${JWT_SECRET:ChangeThisSecretToAStrongOne}
  expiration-ms: ${JWT_EXP_MS:3600000}