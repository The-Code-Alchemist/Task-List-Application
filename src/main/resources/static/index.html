<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task List (Auth)</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="p-4 bg-light">
        <div class="container">
            <h1>Task List</h1>

            <div id="auth-area" class="mb-4">
                <input id="username" placeholder="username" class="form-control mb-2" />
                <input id="password" placeholder="password" type="password" class="form-control mb-2" />
                <button id="signup" class="btn btn-outline-primary me-2">Sign Up</button>
                <button id="login" class="btn btn-primary">Log In</button>
                <button id="logout" class="btn btn-warning ms-2" style="display:none">Log Out</button>
            </div>

            <form id="task-form" class="mb-4" style="display:none">
                <input id="shortDescription" class="form-control mb-2" placeholder="Short description" required>
                <textarea id="longDescription" class="form-control mb-2" placeholder="Long description" rows="3" required></textarea>
                <select id="status" class="form-select mb-2" required>
                    <option value="TO_DO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="REVIEW">Review</option>
                    <option value="DONE">Done</option>
                </select>
                <button class="btn btn-success" type="submit">Add Task</button>
            </form>

            <ul id="task-list" class="list-group"></ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
