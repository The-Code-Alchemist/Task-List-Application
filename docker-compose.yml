version: '3.9'
services:
  db:
    image: postgres:16
    container_name: tasklist_db
    environment:
      POSTGRES_DB: tasklistdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U taskuser"]
      interval: 5s
      start_period: 10s
      retries: 5

  app:
    build: .
    container_name: tasklist_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tasklistdb
      SPRING_DATASOURCE_USERNAME: taskuser
      SPRING_DATASOURCE_PASSWORD: taskpass
      JWT_SECRET: change-this-in-production
      JWT_EXP_MS: 3600000

volumes:
  pgdata:
